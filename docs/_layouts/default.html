<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />

    {% for css in site.css %}
    <link rel="stylesheet" href="{{ css }}" type="text/css" />
    {% endfor %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div id="header">
    {% include nav.html %}
</div>

<div id="content">
    {% if page.title == "HOME" %}
      <div id="home" style="display:block;overflow:hidden;top:0;left:0;bottom:0;right:0;box-sizing:border-box;margin:0">
          <img src="./lib/images/green2.jpg" style="top: 0;left: 0;box-sizing: border-box;padding: 0;border: none;margin: auto;display: block;min-width: 100%;object-fit: contain;object-position: top;" sizes="100vw" srcset="./lib/images/green2.jpg 640w, ./lib/images/green2.jpg 750w, ./lib/images/green2.jpg 828w, ./lib/images/green2.jpg 1080w, ./lib/images/green2.jpg 1200w, ./lib/images/green2.jpg 1920w, ./lib/images/green2.jpg 2048w, ./lib/images/green2.jpg 3840w">
      </div>
      <div id="blog" style="display:block;overflow:hidden;top:0;left:0;bottom:0;right:0;box-sizing:border-box;margin:0;background-color: #002730;">
          <img src="./lib/images/green2.jpg" style="top: 0;left: 0;box-sizing: border-box;padding: 0;border: none;margin: auto;display: block;width: 0;min-width: 100%;object-fit: contain;object-position: top;opacity: 0.0" sizes="100vw" srcset="./lib/images/green2.jpg 640w, ./lib/images/green2.jpg 750w, ./lib/images/green2.jpg 828w, ./lib/images/green2.jpg 1080w, ./lib/images/green2.jpg 1200w, ./lib/images/green2.jpg 1920w, ./lib/images/green2.jpg 2048w, ./lib/images/green2.jpg 3840w">
      </div>
      <div id="project" style="display:block;overflow:hidden;top:0;left:0;bottom:0;right:0;box-sizing:border-box;margin:0;background-color: #F4BE27">
          <img src="./lib/images/green2.jpg" style=";top: 0;left: 0;box-sizing: border-box;padding: 0;border: none;margin: auto;display: block;width: 0;min-width: 100%;object-fit: contain;object-position: top;opacity: 0.0" sizes="100vw" srcset="./lib/images/green2.jpg 640w, ./lib/images/green2.jpg 750w, ./lib/images/green2.jpg 828w, ./lib/images/green2.jpg 1080w, ./lib/images/green2.jpg 1200w, ./lib/images/green2.jpg 1920w, ./lib/images/green2.jpg 2048w, ./lib/images/green2.jpg 3840w">
      </div>
      <div id="music" style="display:block;overflow:hidden;top:0;left:0;bottom:0;right:0;box-sizing:border-box;margin:0;background-color: #090710">
          <img src="./lib/images/green2.jpg" style="top: 0;left: 0;box-sizing: border-box;padding: 0;border: none;margin: auto;display: block;width: 0;min-width: 100%;object-fit: contain;object-position: top;opacity: 0.0" sizes="100vw" srcset="./lib/images/green2.jpg 640w, ./lib/images/green2.jpg 750w, ./lib/images/green2.jpg 828w, ./lib/images/green2.jpg 1080w, ./lib/images/green2.jpg 1200w, ./lib/images/green2.jpg 1920w, ./lib/images/green2.jpg 2048w, ./lib/images/green2.jpg 3840w">
          <img src="./lib/images/green2.jpg" style="top: 0;left: 0;box-sizing: border-box;padding: 0;border: none;margin: auto;display: block;width: 0;min-width: 100%;object-fit: contain;object-position: top;opacity: 0.0" sizes="100vw" srcset="./lib/images/green2.jpg 640w, ./lib/images/green2.jpg 750w, ./lib/images/green2.jpg 828w, ./lib/images/green2.jpg 1080w, ./lib/images/green2.jpg 1200w, ./lib/images/green2.jpg 1920w, ./lib/images/green2.jpg 2048w, ./lib/images/green2.jpg 3840w">
      </div>
    {% endif %}

    <div class="clear"></div>
</div>

<div id="footer">
    {% if page.title == "HOME" %}
    <script type="module" src="./lib/smooth-scroll-master/src/smooth-scroll.js">
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
    {% endif %}
</div>

{% for js in site.js %}
<script src="{{ js }}" type="text/javascript" charset="utf-8"></script>
{% endfor %}

{% for js in page.js %}
<script src="{{ js }}" type="text/javascript" charset="utf-8"></script>
{% endfor %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
